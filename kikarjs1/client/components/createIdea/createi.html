
<div class="container">
    <h2>Create Project</h2>
    <form role="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter Name" data-ng-model="name">
        </div>
        <div class="form-group">
            <label for="text">text:</label>
            <input type="text" class="form-control" id="text" placeholder="Enter text" data-ng-model="text">
        </div>
        <div class="form-group">
            <label for="min">min group</label>
            <input type="min" class="form-control" id="min" placeholder="min group size" data-ng-model="min">
            <label for="max">min group</label>
            <input type="max" class="form-control" id="max" placeholder="max group size" data-ng-model="max">
        </div>
        <div class="checkbox">
            <label><input type="state"> state</label>
        </div>

        <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
    </form>
</div>
