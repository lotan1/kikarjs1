
<div class="container">
    <h2>Create Idea</h2>
    <form role="form">
        <div class="form-group">
            <label for="name">Idea Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter Name" data-ng-model="name">
        </div>
        <div class="form-group">
            <label for="text">Idea text:</label>
            <input type="text" class="form-control" id="text" placeholder="Enter text" data-ng-model="text">
        </div>
        <div class="form-group">
            <label for="linkA">Link A:</label>
            <input type="text" class="form-control" id="linkA" placeholder="Enter link A" data-ng-model="text">
            <label for="linkB">Link B:</label>
            <input type="text" class="form-control" id="linkB" placeholder="Enter link B" data-ng-model="text">
        </div>
        <div class="checkbox">
            <label><input type="state"> state</label>
        </div>

        <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
    </form>
</div>
