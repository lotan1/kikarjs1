
<div class="container">
  <h2>Signup</h2>
  <form role="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" data-ng-model="email">
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="name" class="form-control" id="firstName" placeholder="Enter your first name" data-ng-model="fname">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="name" class="form-control" id="lastName" placeholder="Enter your last name" data-ng-model="lname">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" data-ng-model="password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Teacher? </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
  </form>
</div>
